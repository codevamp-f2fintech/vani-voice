
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vani - Voice AI for Bharat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              vani: {
                blue: '#560BAD',
                plum: '#B5179E',
                pink: '#F72585',
                dark: '#0A0A0B',
                light: '#F8F9FA'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Inter', sans-serif; }
      .gradient-text {
        background: linear-gradient(90deg, #560BAD 0%, #B5179E 50%, #F72585 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .vani-gradient {
        background: linear-gradient(135deg, #560BAD 0%, #B5179E 50%, #F72585 100%);
      }
      .vani-glow:hover {
        box-shadow: 0 0 20px rgba(247, 37, 133, 0.4);
      }
      @keyframes wave {
        0%, 100% { height: 10px; }
        50% { height: 40px; }
      }
      .wave-bar {
        animation: wave 1s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",

    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-vani-light dark:bg-vani-dark transition-colors duration-200">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
